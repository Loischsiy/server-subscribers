proxy-groups:
  # 1. Наша созданная цепочка (Relay)
  # Трафик пойдет: Германия -> Австрия -> Интернет
  - name: "MyChain"
    type: relay
    proxies:
      - "🇩🇪 Германия #3"
      - "🇦🇹 Австрия"

  # 2. Главная группа выбора (Selector)
  # СЮДА мы добавляем MyChain, чтобы его можно было выбрать в меню
  - name: "→ Geodema.net"
    type: select
    proxies:
      - "MyChain"            # <--- ВОТ ЧТО Я ДОБАВИЛ (теперь цепочка будет первой в списке)
      - "🇩🇪 Германия #3"
      - "🇦🇹 Австрия"
      - "🇰🇿Казахстан ✅"

rules:
  # Весь трафик идет в группу "→ Geodema.net"
  - MATCH,→ Geodema.net
